<app-index></app-index>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="margin-top: 7.3%;">
  <a class="navbar-brand" href="#">Test List {{ desc }}</a>
  <!-- Links -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item" style="margin-right: 15px">
      <button class="btn btn-primary" (click)="gotoTest()">New Test</button>
    </li>
    <div class="form-inline">
      <input
        class="form-control mr-sm-2"
        type="text"
        [(ngModel)]="search"
        placeholder="Search"
      />
      <!-- <button class="btn btn-success" type="submit">Search</button> -->
    </div>
  </ul>
</nav>
<br />
<div class="container">
  <table class="table table-striped table-bordered table-hover">
    <tr style="background: lightgreen">
      <th>Name</th>
      <th>Date</th>
      <th>Doctor</th>
      <th>ACTIONS</th>
    </tr>
    <tr *ngFor="let test of testList | testFilter : search">
      <td>{{ test?.tName }}</td>
      <td>{{ test?.tDate }}</td>
      <td>{{ test?.doctor?.doctorName }}</td>
      <td>
        <button (click)="getTest(test.tName)" class="btn btn-danger">
          Update
        </button>
        <button (click)="deleteTest(test.tName)" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
    <tr *ngIf="testList && testList.length == 0">
      <td colspan="5">No records found!</td>
    </tr>
  </table>
</div>
